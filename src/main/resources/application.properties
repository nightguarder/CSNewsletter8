spring.application.name=CSNewsletter
camunda:
  client:
    mode: self-managed
    grpc-address: http://127.0.0.1:26500
    rest-address: http://127.0.0.1:8080

logging.level.io.camunda.client.impl.CamundaCallCredentials=ERROR

# Run this Spring Boot app on a different port so it doesn't clash with Camunda's
# REST API which commonly runs on 8080 (c8run). Change as needed.
server.port=8081
spring.main.web-application-type=servlet

# Use a file-backed H2 database for local development so data persists between restarts
spring.datasource.url=jdbc:h2:file:./data/csnewsletter;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Let Hibernate create/update the schema automatically for dev
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Optional: enable H2 console at /h2-console for inspection (dev only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Ensure Hibernate can determine the dialect and JDBC metadata at startup
# Some environments may require an explicit Jakarta persistence URL or dialect.
jakarta.persistence.jdbc.url=jdbc:h2:file:./data/csnewsletter;AUTO_SERVER=TRUE
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect